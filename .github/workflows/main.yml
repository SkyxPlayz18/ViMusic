name: Build Android APK

on:
  push:
    branches:
      - master  # ganti ke 'master' kalau repo lo pake master
  pull_request:
    branches:
      - master
  workflow_dispatch:  # biar bisa manual run di tab Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout source
        uses: actions/checkout@v4

      # Setup JDK (Android butuh minimal 11, biasanya 17 aman)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Cache Gradle (biar build lebih cepet)
      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2

      # Buat gradlew bisa dijalankan
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build APK debug
      - name: Build debug APK
        run: ./gradlew assembleDebug

      # Upload hasil APK ke artifacts
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
